<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href='./style.css'>
  <script src="./Index.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumplingcoin</title>
</head>
<body>

<div class="rank-container">
  <span id="rankLabel">Уровень 1</span>
  <div class="progress-bar">
    <div id="progressFill"></div>
  </div>
</div>

<!-- Improvement Button -->
<button onclick="toggleImprovements()" class="improvments">Улучшения</button>

<!-- Hidden Improvement List -->
<div id="improvementsList" class="improvements-list">
  <div class="improvments"><button onclick="increaseClickValue()">Курсор<div class='improve_discriptions'>(+1 за клик)</div><div class="priceColor">Цена:<span id="improvment_1Prise_increaseClickValue">100</div></span></button></div>

  <div class="improvments"><button onclick="increaseAvtoClickerPrise()">Автокликер<div class='improve_discriptions'>(+1 в секунду)</div><div class="priceColor">Цена: <span id="improvment_PriseAvtoCliker">100</div></span></button></div>

  <div class="improvments"><button onclick="increaseLavkaPrise()">Пельменная лавка<div class='improve_discriptions'>(+5 в секунду)</div><div class="priceColor">Цена: <span id="priceLavkaClicker">300</div></span></button></div>

  <div class="improvments"><button onclick="increaseFermaPrise()">Ферма для ингредиентов<div class='improve_discriptions'>(+10 в секунду)</div><div class="priceColor">Цена: <span id="priceFermaClicker">800</div></span></button></div>

  <div class="improvments"><button onclick="increaseFactoryPrise()">Пельменный завод<div class='improve_discriptions'>(+20 в секунду)</div><div class="priceColor">Цена: <span id="priceFactoryClicker">1500</div></span></button></div>

  <div class="improvments"><button onclick="increaseRestaurauntPrise()">Сетевой ресторан<br>"Пельмени по всему миру"<div class='improve_discriptions'>(+50 в секунду)</div><div class="priceColor">Цена: <span id="priceRestaurauntClicker">3000</div></span></button></div>
  
  <!-- Add more improvements here -->
</div>

<button onclick="handleClick(event); pressAndMoveButton(this); Count()" class="mainСharacter"></button>
<div class="counter-container">
  <img src="./photo/dumplingcoin.jpeg" alt="Dumplingcoin">
  <p id="Count">0</p>
</div>
<div class="Pribil"><p id="Count_vSecond">Прибыль в секунду: 0</p></div>
<div class="Pribil"><p id="Count_zaClick">Прибыль за клик: 1</p></div>

</body>
</html>
